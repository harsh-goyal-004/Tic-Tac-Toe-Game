<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div id="divO" class="div-o hide">
          <p class="winner-msg-o">Winner O</p>
        </div>
        <div id="divX" class="div-x hide">
          <p class="winner-msg-x">Winner X</p>
        </div>
        <div id="game-grid" class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <div class="btn">
        <button class="game-btn1">New Game</button>
        <button class="game-btn2">Reset Game</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
